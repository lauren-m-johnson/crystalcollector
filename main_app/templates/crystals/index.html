{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for crystal in crystals %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ crystal.name }}</span>
      <p>Hardness: {{ crystal.hardness }}</p>
      <p>Structure: {{ crystal.structure }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
