{% extends 'base.html' %}
{% block content %}

<h1>Property Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ prop.property }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'props_update' prop.id %}">Edit</a>
        <a href="{% url 'props_delete' prop.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
