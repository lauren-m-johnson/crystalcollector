{% extends 'base.html' %}
{% block content %}

<h1>Property List</h1>

{% for prop in prop_list %}
  <a href="{% url 'props_detail' prop.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ prop.property }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
